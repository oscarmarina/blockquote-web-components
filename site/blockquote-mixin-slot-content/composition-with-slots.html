<!DOCTYPE html><html lang="en"><head>
    <title>Composition with slots - blockquote-mixin-slot-content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="assets/favicon.svg" sizes="any" type="image/svg+xml">
    <meta name="description" content="Demo Composition with slots - blockquote-mixin-slot-content">
    <style>
      :root {
        font: normal medium/1.25 sans-serif;
      }

      body {
        background-color: #fff;
      }

      [data-embedded] .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="sr-only">blockquote-mixin-slot-content</h1>
      <slot-element>
        <p slot="fullName">fullName: Commit Queue</p>
        <span slot="firstName">firstName: Commit -</span>
        <span slot="lastName">- lastName: Queue</span>
      </slot-element>
      <hr>
      <div class="actions">
        <button id="add">Add fullName</button>
        <button id="remove">Remove fullName</button>
      </div>
    </main>
    
  

<script type="module" src="./assets/inline-module-599da773b6a28030e0b7b6882b6cba31-BWTHX0bR.js"></script></body></html>
