<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <meta name="description" content="Demo Base - blockquote-controller-context-meta" />
    <title>Base - blockquote-controller-context-meta</title>
    <style>
      :root {
        font: normal medium/1.25 sans-serif;
      }

      [data-embedded] .sr-only {
        position: absolute;
        inline-size: 1px;
        block-size: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      body {
        background-color: #fff;
      }

      button {
        display: inline-block;
        margin-block-start: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="sr-only">blockquote-controller-context-meta-demo</h1>
      <provider-el data="foo">
        <consumer-el></consumer-el>
      </provider-el>
    </main>
    <script type="module" src="../entry.js"></script>
    <button id="button">Change data</button>
    <script>
      function generateRandomText() {
        const chars = 'abcdefghijklmnopqrstuvwxyz';
        let result = '';
        for (let i = 0; i < 3; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      document.getElementById('button').addEventListener('click', () => {
        const provider = document.querySelector('provider-el');
        provider.setAttribute('data', generateRandomText());
      });
    </script>
  </body>
</html>
