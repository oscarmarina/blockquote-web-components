<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base - blockquote-base-embedded-webview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Demo Base - blockquote-base-embedded-webview" />
    <style>
      :root {
        font: normal medium/1.25 sans-serif;
      }

      [data-embedded] .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      body {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="sr-only">blockquote-base-embedded-webview</h1>
      <p>base.html</p>
    </main>
  </body>
