<!doctype html>
<html lang="en">
  <head>
    <title>Base - blockquote-base-embedded-webview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
    <meta name="description" content="Demo Base - blockquote-base-embedded-webview" />
    <style>
      :root {
        font: normal medium/1.25 sans-serif;
      }

      [data-embedded] .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      body {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="sr-only">blockquote-base-embedded-webview</h1>
      <p>base.html</p>
      <simple-greeting role="timer"></simple-greeting>
    </main>
    <script type="_module">
      import {html, css, LitElement} from './entry.js';

      export class SimpleGreeting extends LitElement {
        static styles = css`
          p {
            color: blue;
          }
        `;

        static properties = {
          name: {type: String},
        };

        constructor() {
          super();
          this.name = 'Somebody';
        }

        render() {
          return html`
            <p>Hello, ${this.name}!</p>
          `;
        }
      }
      customElements.define('simple-greeting', SimpleGreeting);
    </script>
  </body>
</html>
